<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List for <span id="date"></span></h1>
    <input type="text" id="new-task" placeholder="Add a new task" />
    <button onclick="addTask()">Add</button>

    <ul id="task-list"></ul>

    <h2>View Past Lists</h2>
    <select id="past-dates" onchange="loadListForDate(this.value)">
      <option disabled selected>Select a date</option>
    </select>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
